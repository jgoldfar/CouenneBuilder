# Before anything else, get the latest versions of things
before_script:
  - julia -e 'Pkg.clone("https://github.com/JuliaPackaging/BinaryBuilder.jl"); Pkg.build("BinaryBuilder")'
  - julia -e 'Pkg.checkout("BinaryProvider", "master")'

script:
#  - julia --color=yes build_tarballs.jl $TARGET
